    <h3>Permanent Address</h3>

        <label class="detail-title wide-input required" for="input-address1">Address line 1</label>
        <input type="text" name="permanent_line_1" required id="input-address1" class="detail-field"

      <div class="detail-label-and-field">

          placeholder="Tilak Marg, Mandi House,New Delhi" />

      <div class="detail-label-and-field">
